<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmonic Complexifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="grid" class="grid-container">
    <div id="Title"><h1>Harmonic Complexifier</h1></div>
    <div id="preset_box">
        <div id="first"></div>
        <div id="preset_label">
            P<br/>
            R<br/>
            E<br/>
            S<br/>
            E<br/>
            T<br/>
        </div>
    </div>
    <div id="chords-label"><h2>Choose your chords:</h2></div>
    <div id="chords" class="grid-container_3"></div>
    <div id="patternSlider">
        <div id="patternLev" class="value">1</div>
        <input type="range" min="1" max="2" step="1" value="1"  id="pattern">
        <h3>Pattern</h3>
    </div>
    <div id="speedSlider">
        <div id="speedLev" class="value">x1</div>
        <input type="range" min="1" max="2" step="0.5" value="1"  id="speed">
        <h3>Playback speed</h3>
    </div>
    <div id="levelSlider">
        <div id="compLev" class="value">Lv. 1</div>
        <input type="range" min="1" max="5" step="1" value="1"  id="complexLvl">
        <h3>Level of complexity</h3>
    </div>
    <button id="playIn" class="big-button"><div id="triangle" class="play-button"></div></button>
    <button id="complexButton" class="big-button">Complexify</button>
    <div id="compDisplay"></div>
    <div id="rootDisplay"></div>
    <div id="midi_cont"> <button id="midiButton" class="big-button">Export to midi</button> </div>
    <div id="play_out_cont"><button id="playOut" class="big-button"><div id="triangle2" class="play-button"></div></button> </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <script src="Resources/MidiWriterJS-master/browser/midiwriter.js"></script>
    <script type="module" src="Resources/particleExplosion.js"></script>
    <script type="module" src="./script.js"></script>
</div>
</body>
</html>
