<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmonic Complexifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="Resources/particleExplosion.js"></script>
</head>
<body>
<div id="grid" class="grid-container">
    <div id="Title"><h1>Harmonic Complexifier</h1></div>
    <div id="chords-label"><h2>Choose your chords:</h2></div>
    <div id="chords"></div>
    <button id="playIn" class="big-button"><div class="play-button"></div></button>
    <button id="complexButton" class="big-button">Complexify</button>
    <div class="sliderContainer" id="level">
        <div class="value">Lv. 1</div>
        <input type="range" min="1" max="5" step="1" value="1"  id="complexLvl">
        <h3>Level of complexity</h3>
    </div>
    <div id="compDisplay"></div>
    <div id="rootDisplay"></div>
    <div id="seqDisplay"></div>
    <button id="playOut" class="big-button"><div class="play-button"></div></button>
    <button id="stop" class="big-button">Stop</button>


    <script type="module" src="./script.js"></script>
</div>
</body>
</html>
